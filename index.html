<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Profile Card Challenge</title>
</head>
<body>
	<div class="card-container">

		<div class="upper-container">
			<div class="image-container">
				<img src="../images/image-victor.jpg" alt="victors picture">	
			</div>
		</div>

		<div class="lower-container">
			<ul>
				<li><h2>Victor Crest</h2></li>
				<li>26</li>
			</ul>
			
			
			<p id="lon">London</p>

			<hr>

				<div class="card-footer">
			<div class="numbers">
				<div class="item">
					<span>80k</span>
					Followers
					
				</div>
				<div class="item">
					<span>803k</span>
					Likes
					
				</div>
				<div class="item">
					<span>1.4k</span>
					Photos
					
				</div>
				
			</div>
		</div>
		</div>
		</div>


</body>
</html>
